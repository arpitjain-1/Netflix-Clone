<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix & Chill</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header id="header">
            <div class="container">
                <div class="left-corner">
                    <img src="Netflix-Logo-PNG-Pic.png" alt="" srcset="" class="logo">
                    <ul class="main-nav">
                        <li class="nav-item">Home</li>
                        <li class="nav-item">TV Shows</li>
                        <li class="nav-item">Movies</li>
                        <li class="nav-item">News & Popular</li>
                        <li class="nav-item">My List</li>
                        <li class="nav-item">Browse by Languages</li>
                    </ul>
                </div>
                <div class="right-corner">
                    <img src="search.webp" id="search" alt="" srcset="" class="img">
                    <img src="bell icon.png" id="bell" alt="" srcset="" class="img">
                    <img src="user.jpg" id="user" alt="" srcset="" class="img">
                </div>
            </div>
        </header>
        <div class="banner-section">
            <img src="https://occ-0-2186-1009.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABfQt8kADq_BxkbG3SaKXMzmeSZi3psZST_Pa9YMFj7sfdj5Bqjud3ogRn8QoI_c7741YtDK9pdPRhmlx9c5i8EKkwipY4-3_LXnD.jpg?r=09d&quot"
                alt="" class="banner-image">
            <div class="banner-content">
                <h1 class="banner-title">Delhi Crime</h1>
                <p class="banner-info">
                    <span class="release-year">2019 |</span>
                    <span class="rating">A </span> |
                    <span class="season-list">2 Seasons |</span>
                    <span class="art-category">Drama</span>
                </p>
                <p class="banner-overview">Following the police force as they investigate high-profile crimes in Delhi,
                    this series has seasons inspired by both real and fictional events.</p>
                <div class="banner-action-button">
                    <button type="button" class="action-button1">Play</button>
                    <button type="button" class="action-button2"> &#9432 More Info</button>
                </div>
            </div>
        </div>
        <div class="movies-container">
            <div class="movie-section">
                <h2 class="movie-heading">Trending Now </h2>
                <div class="movie-items"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
